# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#c8d3f5'

  # Normal colors
  normal:
    black:   '#1b1d2b'
    red:     '#ff757f'
    green:   '#c3e88d'
    yellow:  '#ffc777'
    blue:    '#82aaff'
    magenta: '#c099ff'
    cyan:    '#86e1fc'
    white:   '#828bb8'

  # Bright colors
  bright:
    black:   '#444a73'
    red:     '#ff757f'
    green:   '#c3e88d'
    yellow:  '#ffc777'
    blue:    '#82aaff'
    magenta: '#c099ff'
    cyan:    '#86e1fc'
    white:   '#c8d3f5'

  indexed_colors:
    - { index: 16, color: '#ff966c' }
    - { index: 17, color: '#c53b53' }

cursor:
  style:
    shape: Block
    blinking: Always

mouse:
    hide_when_typing: true

live_config_reload: true

key_bindings:
  - { key: Key0,           mods: Control,                         action: None }
  - { key: Equals,         mods: Control,                         action: None }
  - { key: Plus,           mods: Control,                         action: None }
  - { key: Minus,          mods: Control,                         action: None }
  
  - { key: V,              mods: Control|Shift, mode: ~Vi,        action: Paste            }
  - { key: C,              mods: Control|Shift,                   action: Copy             }
  - { key: F,              mods: Control|Shift, mode: ~Search,    action: SearchForward    }
  - { key: B,              mods: Control|Shift, mode: ~Search,    action: SearchBackward   }
  - { key: C,              mods: Control|Shift, mode: Vi|~Search, action: ClearSelection   }
  - { key: Insert,         mods: Shift,                           action: PasteSelection   }
  - { key: Key0,           mods: Alt,                             action: ResetFontSize    }
  - { key: Equals,         mods: Alt,                             action: IncreaseFontSize }
  - { key: Plus,           mods: Alt,                             action: IncreaseFontSize }
  - { key: Minus,          mods: Alt,                             action: DecreaseFontSize }
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
