window:
  opacity: 0.9
  padding:
    x: 3
    y: 0
  decorations: none
  title: alacritty
  dynamic_title: false
  class:
    instance: Alacritty
    general: Alacritty
  dynamic_padding: true

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: Inconsolata Nerd Font Mono
    style: Regular

  bold:
    family: Inconsolata Nerd Font Mono
    style: Bold

  italic:
    family: Inconsolata Nerd Font Mono
    style: Italic

  bold_italic:
    family: Inconsolata Nerd Font Mono
    style: Bold Italic

  size: 10

