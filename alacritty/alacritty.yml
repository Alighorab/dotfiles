window:
  opacity: 1.0
  padding:
    x: 3
    y: 1
  decorations: full
  title: alacritty
  dynamic_title: false
  class:
    instance: Alacritty
    general: Alacritty
  dynamic_padding: true

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: Inconsolata Nerd Font Mono
    style: Regular

  bold:
    family: Inconsolata Nerd Font Mono
    style: Bold

  italic:
    family: Inconsolata Nerd Font Mono
    style: Italic

  bold_italic:
    family: Inconsolata Nerd Font Mono
    style: Bold Italic

  size: 10

import:
  - ~/.config/alacritty/themes/catppuccin/catppuccin-mocha.yml

cursor:
  style:
    shape: Block
    blinking: Always

mouse:
    hide_when_typing: true

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

key_bindings:
  - { key: Key0,           mods: Control,                         action: None }
  - { key: Equals,         mods: Control,                         action: None }
  - { key: Plus,           mods: Control,                         action: None }
  - { key: Minus,          mods: Control,                         action: None }
  
  - { key: V,              mods: Control|Shift, mode: ~Vi,        action: Paste            }
  - { key: C,              mods: Control|Shift,                   action: Copy             }
  - { key: F,              mods: Control|Shift, mode: ~Search,    action: SearchForward    }
  - { key: B,              mods: Control|Shift, mode: ~Search,    action: SearchBackward   }
  - { key: C,              mods: Control|Shift, mode: Vi|~Search, action: ClearSelection   }
  - { key: Insert,         mods: Shift,                           action: PasteSelection   }
  - { key: Key0,           mods: Alt,                             action: ResetFontSize    }
  - { key: Equals,         mods: Alt,                             action: IncreaseFontSize }
  - { key: Plus,           mods: Alt,                             action: IncreaseFontSize }
  - { key: Minus,          mods: Alt,                             action: DecreaseFontSize }
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
